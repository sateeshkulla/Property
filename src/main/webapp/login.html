<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/bootstrap.min.css" />
<script src="jquery/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script src="js/scripts.js"></script>
</head>
<body>
<div id="root">
    <div id="container" class="cls-container">
            <div class="lock-wrapper">
                <div class="panel lock-box">
                    <p class="text-center">Please login to Access your Account</p>
                   <form class="form-inline">
                    <div class="row">
                            <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                <div class="text-left">
                                    <label class="text-muted">Email ID</label>
                                    <input id="email" type="email" placeholder="Enter Email ID" class="form-control" required />
                                </div>
                                <div class="text-left">
                                    <label for="signupInputPassword" class="text-muted">Password</label>
                                    <input id="password" type="password" placeholder="Password" class="form-control lock-input" required />
                                </div>
                                <!--   div class="pull-left pad-btm">
                                    <label class="form-checkbox form-icon form-text">
                                    <input type="checkbox"> Remember Me
                                    </label>
                                </div>-->
                                <button type="submit" class="btn btn-block btn-primary login">
                                Sign In
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
