<div id="page-content">
<form id="propertycreate">
	<div class="row">
		<div class="eq-height">
			<div class="col-sm-6 eq-box">
				<div class="panel">
					<div class="panel-heading">
						<div class="panel-control">
							<button class="btn btn-default" data-click="panel-expand">
								<i class="fa fa-expand"></i>
							</button>
							<button class="btn btn-default" data-click="panel-reload">
								<i class="fa fa-refresh"></i>
							</button>
							<button class="btn btn-default" data-click="panel-collapse">
								<i class="fa fa-chevron-down"></i>
							</button>
							<button class="btn btn-default" data-dismiss="panel">
								<i class="fa fa-times"></i>
							</button>
						</div>
						<h3 class="panel-title">Property Info</h3>
					</div>
					<form>
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="control-label">Property Name</label> 
										<input type="text" name="name" class="form-control">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="control-label">Bedrooms</label> 
										<input type="text" name="bedroomNo" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="control-label">Area in Sq ft</label> 
										<input type="text" name="areaLength" class="form-control">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="control-label">Bath No</label> 
										<input type="text" name="bathNo" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div id="demo-dp-txtinput">
											<label class="control-label">Availability Date</label>
                                            <input type="text" name="availability" class="form-control">
                                        </div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="control-label">Monthly Rent</label>
										<input type="text" name="pricing.monthlyRent" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="control-label">Address</label> 
										<input type="text" name="location.streetName" class="form-control">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="control-label">Zip Code</label> 
										<input type="text" name="location.zipCode" class="form-control">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label class="control-label">Owner Name</label> 
										<input type="text" name="owner.firstName" class="form-control">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label class="control-label">Contact Email</label> 
										<input type="email" name="owner.email" class="form-control">
									</div>
								</div>
							</div>
						</div>
						<div class="panel-footer text-right">
							<button class="btn btn-info propertysave" type="submit">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</form>
</div>
